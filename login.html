<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e392a">
    <title>Login - COPA JORGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #1e392a 0%, #2d5a3d 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 15px;
        }
        
        .login-container { 
            background: #fff; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            padding: 30px 25px;
            width: 100%; 
            max-width: 400px;
        }
        
        .login-container h1 { 
            font-size: 1.8rem; 
            margin-bottom: 8px; 
            color: #333; 
            text-align: center;
        }
        
        .login-container p { 
            text-align: center; 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 0.95rem;
        }
        
        .form-group { 
            margin-bottom: 18px;
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input { 
            width: 100%; 
            padding: 12px 14px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem;
            min-height: 44px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus { 
            outline: none; 
            border-color: #1e392a; 
            box-shadow: 0 0 0 3px rgba(30, 57, 42, 0.1);
        }
        
        .btn { 
            width: 100%; 
            padding: 14px; 
            background: #1e392a; 
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: background 0.3s;
            min-height: 44px;
            margin-top: 10px;
        }
        
        .btn:hover { 
            background: #2d5a3d;
        }
        
        .btn:active { 
            transform: translateY(1px);
        }
        
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 12px 14px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none;
            border-left: 4px solid #721c24;
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            color: #666;
            padding: 10px;
        }
        
        .back-link { 
            text-align: center; 
            margin-top: 20px;
        }
        
        .back-link a { 
            color: #1e392a; 
            text-decoration: none; 
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .back-link a:hover { 
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                border-radius: 12px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            }

            .login-container h1 {
                font-size: 1.6rem;
            }

            .login-container p {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .btn {
                font-size: 0.95rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üèÜ COPA JORGE</h1>
        <p>√Årea Administrativa</p>
        
        <div class="error" id="error-msg"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn">Entrar</button>
            
            <div class="loading" id="loading">Carregando...</div>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Voltar ao site</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script src="/firebase-config.js"></script>
    <script src="/script/auth.js"></script>
    
    <script>
        // Check if already logged in on page load
        window.addEventListener('load', () => {
            const user = getCurrentUser();
            if (user) {
                window.location.href = 'admin.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            const loading = document.getElementById('loading');
            
            errorDiv.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                await loginFromFirestore(email, password);
                // Redirect to admin page
                window.location.href = 'admin.html';
            } catch (err) {
                errorDiv.textContent = err.message || 'Erro ao fazer login.';
                errorDiv.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
